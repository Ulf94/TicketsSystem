<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"
       href="#">Tasks manager</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mr-2"
         id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link"
             aria-current="page"
             [routerLink]="['']"
             routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item active"
            [hidden]="this.userService.loggedRole != 'Admin'">
          <a class="nav-link"
             aria-current="page"
             [routerLink]="['/admin']"
             routerLinkActive="active">Admin Panel</a>
        </li>

      </ul>

    </div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0"
        [hidden]="this.userService.isAuthenticated==true">
      <li class="nav-item">
        <a class="nav-link"
           aria-current="page"
           [routerLink]="['login']"
           routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           aria-current="page"
           [routerLink]="['register']"
           routerLinkActive="active">Register</a>
      </li>
    </ul>
    <div class="mx-2"
         *ngIf="this.userService.loggedUserName != null">
      Logged in as: {{this.userService.loggedUserName}}
      <button class="btn btn-outline-secondary"
              type="submit"
              (click)="logoutAction()">Logout</button>
    </div>




  </div>
</nav>
